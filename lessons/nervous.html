<!doctype html>
<html lang="th">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#0b1020" />
        <title>Nervous System - Outside In</title>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/animations.css" />
        <link rel="stylesheet" href="../css/lesson-page.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body class="system-page">
        <header class="header-bar" role="banner">
            <div class="header-inner">
                <div class="brand">Outside In</div>
                <nav style="display: flex; align-items: center; gap: 1rem">
                    <button
                        id="lang-toggle"
                        style="
                            background: none;
                            border: none;
                            cursor: pointer;
                            color: inherit;
                            font-weight: 600;
                        "
                        aria-label="Toggle Language"
                    >
                        <i class="fas fa-globe"></i>
                        <span id="current-lang">TH</span>
                    </button>
                    <a
                        class="back-link"
                        href="../index.html#menu"
                        aria-label="กลับไปหน้าเมนูหลัก"
                    >
                        <i class="fas fa-arrow-left" aria-hidden="true"></i>
                        Menu
                    </a>
                </nav>
            </div>
        </header>

        <main class="system-hero">
            <div class="system-bg nervous" aria-hidden="true"></div>
            <div class="system-content container" role="article">
                <h1 class="section-title">Nervous System</h1>
                <p class="section-description">
                    เนื้อหาเดียวกับโหมดบทเรียน แต่ภาพพื้นหลังคงที่เต็มหน้า
                </p>
            </div>
        </main>

        <section id="final-quiz" class="quiz-section" style="display: none">
            <div class="quiz-bg"></div>
            <div class="quiz-container">
                <h2 class="section-title center">Quiz</h2>
                <div id="quiz-stage"></div>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
        <script src="../js/lessons.js"></script>
        <script src="../js/quiz-handler.js"></script>
        <script src="../js/main.js"></script>
        <script>
            (function () {
                window.renderTopic = function () {
                    const topic = (window.lessonTopics || {}).nervous;
                    if (!topic) return;

                    const isEn = window.currentLang === "en";
                    const descText = isEn
                        ? "Same content as Lesson Mode, but with full fixed background."
                        : "เนื้อหาเดียวกับโหมดบทเรียน แต่ภาพพื้นหลังคงที่เต็มหน้า";
                    const startQuizText = isEn
                        ? "Start Quiz for "
                        : "เริ่มแบบทดสอบสำหรับ ";

                    const container = document.querySelector(".system-content");

                    // Build sections and inject an image placeholder just above the CNS topic
                    const cnsIndex = topic.pages.findIndex(
                        (p) =>
                            p &&
                            typeof p.title === "string" &&
                            (p.title.includes("ระบบประสาทส่วนกลาง") ||
                                p.title.includes("Central Nervous System")),
                    );
                    const sections = topic.pages
                        .map((p, idx) => {
                            const section = `
                            <section class=\"panel\" style=\"margin-top:16px;\"> 
                                <div class=\"h3\">${idx + 1}. ${p.title}</div>
                                ${p.html}
                            </section>`;
                            if (idx === cnsIndex) {
                                const placeholder = `
                            <section class=\"panel\" style=\"margin-top:16px;\">
                                <div class=\"h3\">${isEn ? "Brain Diagram" : "ภาพสมอง"}</div>
                                <div style=\"position:relative; border-radius:12px; overflow:hidden; background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.1); min-height:220px; display:flex; align-items:center; justify-content:center;\">
                                                        <img src=\"../assests/brain.webp\" alt=\"Brain\" style=\"max-width:680px; max-height:360px; width:100%; height:auto; display:block; object-fit:contain; opacity:.95; padding:8px;\" onerror=\"this.style.display='none'; this.closest('div').innerHTML='<div class\\'muted\\'>${isEn ? "Place brain.webp in assets folder" : "วางไฟล์ brain.webp ในโฟลเดอร์ assests เพื่อแสดงภาพนี้"}</div>';\">
                                </div>
                            </section>`;
                                return placeholder + section;
                            }
                            return section;
                        })
                        .join("");

                    container.innerHTML = `
                        <h1 class=\"section-title\">${topic.name}</h1>
                        <p class=\"section-description\">${descText}</p>
                        ${sections}
                        <div style=\"display:flex; justify-content:space-between; align-items:center; gap:12px; margin-top:20px;\">
                            <button class=\"cta-button\" onclick=\"window.startTopicQuiz('nervous')\">
                                <i class=\"fas fa-award\"></i>
                                ${startQuizText}${topic.name}
                            </button>
                            <a class=\"btn ghost\" href=\"../index.html#menu\"><i class=\"fas fa-bars\"></i> Menu</a>
                        </div>
                    `;
                };

                if (document.readyState === "loading") {
                    document.addEventListener(
                        "DOMContentLoaded",
                        window.renderTopic,
                    );
                } else {
                    window.renderTopic();
                }

                window.addEventListener("languageChanged", window.renderTopic);
            })();
            window.backToMenu = function () {
                window.location.href = "../index.html#menu";
            };
        </script>
    </body>
</html>
